<!DOCTYPE html>

<html lang="en" style="height: 100%">
<head>
    <meta charset="utf-8" />
    <title>RTS</title>
    <script src="js/libs/misc.js"></script>
    <script src="js/libs/fow_canvas.js"></script>
    <script src="js/libs/cereal.js"></script>
    <script src="js/libs/chef.js"></script>
    <script src="js/libs/imageer.js"></script>
    <script src="js/libs/interact.js"></script>
    <script src="js/libs/tilemap.js"></script>
    <script src="js/libs/string_view.js"></script>
    <script src="js/app/unit.js"></script>
    <script src="js/app/game.js"></script>
    <script src="js/units/basic.js"></script>
</head>
<body style="margin-left: 0px; margin-top: 0px; margin-bottom: 0px; margin-right: 0px; overflow: hidden; height: 100%">
    <div id="mainMenu" style="height: 100%; width: 370px; margin-bottom: 0px" align="center">
        <input type="text" id="nameField" placeholder="Username" style="width: 200px; margin: 5px">
        <br />
        <input type="password" id="passField" placeholder="Password" style="width: 200px; margin-bottom: 5px">
        <br />
        <input type="text" id="addrField" placeholder="IP Address" style="width: 200px; margin-bottom: 5px">
        <br />
        <input type="text" id="portField" placeholder="Port Number" style="width: 200px; margin-bottom: 5px">
        <br />
        <button type="submit" id="connectBtn" style="width: 100px; height:25px">Connect</button>
    </div>
    <div id="content" style="margin: 0px; margin-top: 0px; position: relative; height: 100%">
        <canvas id="tilemapCanvas"  style="height: 100%; position: absolute; z-index: 0;"></canvas>
        <canvas id="actorCanvas"    style="height: 100%; position: absolute; z-index: 1;"></canvas>
        <canvas id="fogOfWarCanvas" style="height: 100%; position: absolute; z-index: 2;"></canvas>
    </div>
    <script src="js/app/main.js"></script>
</body>
</html>
